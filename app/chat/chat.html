<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span> Chat
      </div>
      <div class="panel-body">
        <div class="row" ng-if="!$ctrl.messages.length">
          <strong class="col-xs-12 gray">
            No messages yet.
          </strong>
        </div>
        <div class="row" ng-repeat="data in $ctrl.messages track by $index">
          <div class="gray" ng-if="data.user!=='me'">
            <strong>{{data.user}}</strong>
          </div>
          <div class="talk-bubble col-xs-5" ng-class="{'pull-right':data.user==='me','pull-left':data.user!=='me'}">
            <div class="talktext">
              <p>{{data.message}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <form class="input-group" ng-submit="$ctrl.send()">
          <input type="text" ng-model="$ctrl.message" class="form-control input-sm" placeholder="Type your message here...">
          <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" type="submit">Send</button>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
